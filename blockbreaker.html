<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BlockBreaker</title>
    <link rel="shortcut icon" href="BlockBreakerTemplateData/favicon.ico">
    <link rel="stylesheet" href="BlockBreakerTemplateData/style.css">
    <script src="BlockBreakerTemplateData/UnityProgress.js"></script>
    <script src="BlockBreakerBuild/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "BlockBreakerBuild/BlockBreakerFirstDemo.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">BlockBreaker</div>
      </div>
    </div>
  </body>
</html>
